version: '3'

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: cosmos_django
    container_name: cosmos_django
    volumes:
      - .:/app:z
    env_file:
      - ./.env
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://app:password@mysql:3306/cosmos?charset=utf8mb4
    ports:
      - '${DJANGO_PORT:-8000}:8000'
    command: /start
  mysql:
    image: docker.io/mysql:8.4
    container_name: cosmos_mysql
    environment:
      MYSQL_DATABASE: cosmos
      MYSQL_USER: app
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_TCP_PORT: 3306
    # Use default auth plugin of MySQL 8.4; set charset/collation via client or schema if needed
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    healthcheck:
      test:
        ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uapp -ppassword --silent']
      interval: 5s
      timeout: 3s
      retries: 10
